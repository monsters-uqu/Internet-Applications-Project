    <meta name="keywords" content="Epson,Printer,ink,buy,sell">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="smallHeader">
      <img src="images/epson-logo-9.png" alt="Epson Logo">
      <div class="headerlist">
        <ul>
          <li><a href="index.html"> Home</a></li>
          <li><a href="Printers.html">Printers</a></li>
          <li><a href="buy.html">buy</a></li>
          <li><a href="Feedback.html">Feedback</a></li>
        </ul>
      </div>

    </div>
    <div class="BigHeader">
      <h1>EPSON Printer Store</h1>
    </div>
    <div class="Form">
      <form>
        <div class="headerbuyform">
          <h1>Buy Form</h1>
          <hr/>
        </div>
        <label><div>First Name:</div><input type="text" name="FirstName" class="input" placeholder="Enter Your First Name.."></label>
        <label><div>Last Name:</div><input type="text" name="LastName" class="input" placeholder="Enter Your Last Name.."></label>
        <label><div>Phone Number:</div><input type="text" name="Phone Number" class="input" placeholder="Enter Your Phone Number.."></label>
        <label><div>Email:</div><input type="text" name="Email" class="input" placeholder="Enter Your Email.."></label>
        <label><div>Country:</div><input type="text" name="Country" class="input" value="Saudi Arabia" readonly="readonly"></label>
        <label><div>City:</div><select name="City" class="input">
          <option value="Makkah">Makkah</option>
          <option value="Riyadh">Riyadh</option>
          <option value="Medina">Medina</option>
          <option value="AlQassim">AlQassim</option>
          <option value="EasternProvince">Eastern Province</option>
          <option value="Aseer">Aseer</option>
          <option value="Tabuk">Tabuk</option>
          <option value="Hail">Hail</option>
          <option value="NorthernBorders">Northern Borders</option>
          <option value="Jazan">Jazan</option>
          <option value="Najran">Najran</option>
          <option value="Albahah">Albahah</option>
          <option value="Aljowf">Aljowf</option>
        </select></label>
        <label><div>Printer Model:</div>
          <select  name="PrinterModel" class="input">
            <option value="EPSON L3150 MEAF 3PIN">EPSON L3150 MEAF 3PIN</option>
            <option value="EPSON L5190 MEAF 3PIN">EPSON L5190 MEAF 3PIN</option>
            <option value="EPSON L3111 MEAF 3PIN">EPSON L3111 MEAF 3PIN</option>
            <option value="EPSON L3156 MEAF 3PIN">EPSON L3156 MEAF 3PIN</option>
            <option value="EPSON L1110 MEAF 3PIN">EPSON L1110 MEAF 3PIN</option>
            <option value="EPSON L4150 MEAF 3PIN">EPSON L4150 MEAF 3PIN</option>
            <option value="EPSON L805 MEAF 3PIN">EPSON L805 MEAF 3PIN</option>
            <option value="EPSON L850 MEAFIS 3PIN">EPSON L850 MEAFIS 3PIN</option>
            <option value="EPSON L3110 MEAF 3PIN">EPSON L3110 MEAF 3PIN</option>
          </select>
        </label>
        <label><div>Username:</div><input type="text" name="Username" class="input" placeholder="Enter Your Username.."></label>
        <label><div>Password:</div><input type="password" name="password" class="input" placeholder="Enter Your Password.."></label>
        <div><label>Gender:</label></div>
        <label><input type="radio" name="Gender" class="radio"  value="Male" checked="checked">Male</label>
        <label><input type="radio" name="Gender" class="radio" value="Female">Female</label>

          <input type="submit" name="submit" value="Submit" class="submit">

      </form>
    </div>
